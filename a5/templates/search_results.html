<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin-bottom: 20px; padding: 10px; border-bottom: 1px solid #ddd; }
        .result h3 { margin: 0; }
        .result p { margin: 5px 0; }
        .back-button { margin-top: 20px; display: inline-block; padding: 10px 15px; background: #007bff; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <h2>Search Results for "{{ query }}"</h2>
    <p>Found {{ total_hit }} results in {{ "%.2f"|format(elapse) }} seconds</p>

    {% for result in results %}
        <div class="result">
            <h3><a href="{{ result.url }}" target="_blank">{{ result.title }}</a></h3>
            <p>{{ result.text }}...</p>
        </div>
    {% endfor %}

    <a href="/" class="back-button">Back to Search</a>
</body>
</html>
